<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Logo -->
    <link rel="icon" href="../IMG/Register.png" />
    <!-- Logo -->


    <!--Title-->
    <title>Creaciones Erysa - Registrarse </title>
    <!--Title-->

    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


    <link rel="stylesheet" href="../CSS/Register.css" />
    <!--CSS-->

</head>

<body>

    <!--JavaScript-->
    <script src="/js/LogIn.js"></script>
    <!--JavaScript-->



    <!--Formulario-->
    <div class="container">
        <h2 style="text-align: center;">Registrate</h2>
        <form>
            <br />
            <input type="text" class="name" placeholder="Nombre">
            <br />
            <input type="text" class="lastname" placeholder="Apellido">
            <br />
            <input type="text" class="number" placeholder="Número celular">
            <br />
            <input type="text" class="email" placeholder="Correo">
            <br />
            <input type="text" class="pwd" placeholder="Contraseña">
        
        <br />
        <button class="register">
            <span>Registrar</span>
        </button>

        <a href="./LogIn.html">
            <button class="signin" style="background-color: #D698C7;">
                <span>Iniciar Sesión</span>
            </button>
        </a>
        </form>

        <h3>your registration is complete ! </h3>
        <h3>your sign in is complete !</h3>
        <div class="reg"></div>
        <div class="sig"></div>
    </div>
    <!--Formulario-->


</body>



</html>
